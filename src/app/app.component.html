<div class="container">
  <div class="row justify-contain-center align-items-center">

    <div class="col col-md-6 text-center">
      <div class="text-center">

        <h1 class="uppercase text-danger" [hidden]="isCross">Player one Turn</h1>
        <h1 class="uppercase text-danger" [hidden]="!isCross">Player Two Turn</h1>

      </div>

      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClicked(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="col col-md-6 text-center" >
      <div *ngIf="winMessage">
      <h1 class="text-uppercase">Game Over {{ winMessage }}</h1>

      </div>

      <button class="btn btn-danger text-uppercase pl-5 pr-5" (click)="reloadGame()">Reload Game</button>
    </div>

  </div>
</div>
